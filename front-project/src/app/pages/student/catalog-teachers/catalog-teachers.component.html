<app-navbar></app-navbar>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre del profesor</th>
      <th scope="col">Materia</th>
      <th scope="col">Calificacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers" routerLink = "/detail-teacher/{{teacher.id}}">
      <td>{{teacher.id}}</td>
      <td>{{teacher.name_first}} {{teacher.name_last}}</td>
      <td>{{teacher.subject}}</td>
      <td>{{teacher.rating}}</td>
    </tr>
  </tbody>
</table>

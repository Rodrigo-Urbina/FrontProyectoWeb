<app-navbar></app-navbar>

<div class="container">
  <div class="main-body">
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="./../assets/images/profile.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user.name_first}} {{user.name_last}}</h4>
                <!-- <p class="text-secondary mb-1">Maestria en Computacion</p>
                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input placeholder={{user.name_first}} formControlName="firstname">
                <label ng-hide="editMode">{{user.name_first}}</label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input placeholder={{user.name_last}} formControlName="lastname">
                <label ng-hide="editMode">{{user.name_last}}</label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input placeholder={{user.email}} formControlName="email">
                <label ng-hide="editMode">{{user.email}}</label>
              </div>
            </div>
            <hr>
            <button ng-click="editMode=true" mat-raised-button color="primary">
              Editar
            </button>
            <button ng-click="editMode=false" mat-raised-button color="primary" [disabled]=editForm.invalid>
              Guardar
            </button>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
